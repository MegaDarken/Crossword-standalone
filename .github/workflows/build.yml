
name: C/C++ build

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup
      uses: lukka/get-cmake@latest
        
    - name: Configure with CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --preset release # cmake --build build

    - name: Run Tests (if applicable)
      run: cd build && ctest || true

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Artifact-${{ matrix.config.os }}
        path: build/
